<div class="signin-container d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <img src="assets/logo.png" alt="Wow-Food" width="60" class="mb-2 rounded-circle border border-warning">
        <h2 class="fw-bold">Sign In</h2>
        <p class="text-muted">Welcome back to Wow-Food</p>
      </div>
  
      <form [formGroup]="signinForm" (ngSubmit)="signIn()">
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input type="text" class="form-control" formControlName="username" placeholder="Enter your username">
          <div class="text-danger mt-1" *ngIf="signinForm.get('username')?.touched && signinForm.get('username')?.invalid">
            Username is required
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="••••••••">
          <div class="text-danger mt-1" *ngIf="signinForm.get('password')?.touched && signinForm.get('password')?.invalid">
            <div *ngIf="signinForm.get('password')?.errors?.['required']">Password is required</div>
            <div *ngIf="signinForm.get('password')?.errors?.['minlength']">Minimum 6 characters</div>
            <div *ngIf="signinForm.get('password')?.errors?.['pattern']">Must be alphanumeric with 1 special character</div>
          </div>
        </div>
  
        <div *ngIf="loginError" class="alert alert-danger py-1 text-center">
          {{ loginError }}
        </div>
  
        <button type="submit" class="btn btn-warning w-100 fw-bold" [disabled]="signinForm.invalid">Sign In</button>
      </form>
  
      <div class="text-center mt-3">
        <p class="text-muted mb-0">Don't have an account?
          <a routerLink="/signup" class="text-decoration-none fw-semibold text-primary">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
