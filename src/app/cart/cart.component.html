<div class="cart-container py-5 px-3">
    <div class="text-center mb-4">
    <h2 class="fw-bold display-5">Your Cart</h2>
    <p class="text-muted">Review your delicious selections before checkout</p>
    </div>
     
      <div class="table-responsive mb-4">
    <table class="table align-middle shadow rounded">
    <thead class="table-warning">
    <tr>
    <th scope="col">Food Item</th>
    <th scope="col">Name</th>
    <th scope="col">Price (₹)</th>
    <th scope="col">Quantity</th>
    <th scope="col">Subtotal (₹)</th>
    <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody *ngIf="cartService.cartList.length > 0; else emptyCart">
    <tr *ngFor="let item of cartService.cartList">
    <td>
    <img [src]="item.image" alt="food" width="60" class="rounded shadow-sm">
    </td>
    <td class="fw-semibold">{{ item.name }}</td>
    <td>{{ item.price }}</td>
    <td>
    <div class="d-flex align-items-center">
    <button class="btn btn-sm btn-outline-secondary me-1" (click)="decreaseQty(item)">−</button>
    <span class="px-2">{{ item.quantity }}</span>
    <button class="btn btn-sm btn-outline-secondary ms-1" (click)="increaseQty(item)">+</button>
    </div>
    </td>
    <td>{{ item.price * item.quantity }}</td>
    <td>
    <button class="btn btn-danger btn-sm" (click)="removeItem(item)">Remove</button>
    </td>
    </tr>
    </tbody>
    </table>
     
        <ng-template #emptyCart>
    <div class="text-center p-5 bg-light rounded shadow">
    <h4 class="text-muted">Your cart is empty</h4>
    <a routerLink="/menu" class="btn btn-warning mt-3 fw-bold">Browse Menu</a>
    </div>
    </ng-template>
    </div>
     
      <div class="text-end" *ngIf="cartService.cartList.length>0">
    <h4 class="fw-bold">Total: ₹{{cartService.total}}</h4>
    <button class="btn btn-success mt-2 px-4 fw-bold" routerLink="/order-summary">Place Order</button>
    </div>
    </div>
