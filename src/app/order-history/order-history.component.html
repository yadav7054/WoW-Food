<section class="order-history-container py-5">
    <div class="container">
      <h2 class="fw-bold display-5 mb-4 text-center">Your Order History</h2>
      <div *ngIf="orderList.length === 0" class="alert alert-info text-center" role="alert">
        No past orders found.
      </div>
  
      <div *ngFor="let order of orderList; let i = index" class="order-card mb-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white py-3">
            Order #{{ i + 1 }} - Placed on {{ order.date | date:'mediumDate' }}
          </div>
          <div class="card-body p-3">
            <p class="card-text">
              <strong>Total Amount:</strong> <span class="fw-bold">₹{{ order.total | number:'1.2-2' }}</span>
            </p>
            <h6 class="card-subtitle mb-2 text-muted">Order Details:</h6>
            <ul class="list-unstyled">
              <li *ngFor="let item of order.items" class="mb-2">
                <i class="bi bi-box-seam me-2"></i> {{ item.name }}
                <span class="badge bg-secondary ms-2">x{{ item.quantity }}</span>
                <span class="float-end text-muted">₹{{ item.price | number:'1.2-2' }}</span>
              </li>
            </ul>
            <hr class="my-3">
            <small class="text-muted">
              Order ID: {{ order.id }} (for reference)
            </small>
          </div>
        </div>
      </div>
    </div>
  </section>
