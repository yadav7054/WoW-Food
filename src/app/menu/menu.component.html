<div class="menu-container py-5 px-3">
    <div class="text-center mb-5">
      <h2 class="fw-bold display-5">Our Delicious Menu</h2>
      <p class="text-muted">Explore 16 mouth-watering dishes from around the world</p>
    </div>
  
    <div class="row g-4">
      <div class="col-md-3 col-sm-6" *ngFor="let item of cartService.productList">
        <div class="card h-100 shadow-sm border-0">
          <img [src]="item.image" class="card-img-top" [alt]="item.name" style="height: 180px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold">{{ item.name }}</h5>
            <p class="card-text text-muted mb-2">{{ item.description }}</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <span class="fw-bold text-success">â‚¹{{ item.price }}</span>
              <!-- Replace Add to Cart button in menu.component.html -->
              <button class="btn btn-warning btn-sm" (click)="addToCart(item)">Add to Cart</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
