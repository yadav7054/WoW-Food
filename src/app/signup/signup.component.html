<div class="signup-container d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <img src="assets/logo.png" alt="Wow-Food" width="60" class="mb-2 rounded-circle border border-warning">
        <h2 class="fw-bold">Sign Up</h2>
        <p class="text-muted">Create your Wow-Food account</p>
      </div>
  
      <form [formGroup]="signupForm" (ngSubmit)="register()">
        <!-- Username -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input type="text" class="form-control" formControlName="username" placeholder="e.g. wow_user123">
          <div class="text-danger mt-1" *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid">
            Username is required
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="••••••••">
          <div class="text-danger mt-1" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
            <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</div>
            <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Minimum 6 characters</div>
            <div *ngIf="signupForm.get('password')?.errors?.['pattern']">
              Must be alphanumeric with 1 special character (!@#$%^&*)
            </div>
          </div>
        </div>
  
        <button type="submit" class="btn btn-warning w-100 fw-bold" [disabled]="signupForm.invalid">Sign Up</button>
      </form>
  
      <div class="text-center mt-3">
        <p class="text-muted mb-0">Already a member?
          <a routerLink="/signin" class="text-decoration-none fw-semibold text-primary">Sign In</a>
        </p>
      </div>
    </div>
  </div>
